{% extends 'base.html' %}
{% block content %}
<!-- PROFILE EDIT FORM -->
<form action={% url 'profile_edit' profile.id %} method="POST">
  {% csrf_token %}
    <div class="columns is-mobile is-centered">
      <div class="column is-half">
        <div class="field">
          <p class="control has-icons-left has-icons-right">
          <p class="field">
          {% for field in profile_form %}
            {{ field.errors }}
              {{ field.label_tag }}
              {{ field.widget.input_type }}
              <input class="input" {{ field }}
              
              {% if field.help_text %}
              <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
          {% endfor %}
        </div>
        <div class="buttons has-addons is-left">
            <input type="submit" class="button" id="is-green" value="Update">
            <a class="button is-red" id="showDeleteModal">Delete</a><br> 
        </div>
      </p>
    </div>   
</form>
{% endblock %}
