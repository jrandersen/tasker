
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tasker</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

  <script defer src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <script defer src="{% static "/scripts/app.js" %}"></script>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <!-- NAVBAR BRAND & BURGER -->
    <div class="navbar-brand">
      <a class="navbar-item" href="{% url 'home' %}">
        <img src="https://i.imgur.com/zXQ7Cep.png" width="112" height="28">
      </a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <!-- NAVBAR LEFT & RIGHT -->
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        {% if user.is_authenticated %}
          <a href="{% url 'tasks' %}" class="navbar-item has-text-white">
              <strong>Tasks</strong>
          </a>
          <a href={% url 'projects' %} class="navbar-item has-text-white">
            <strong>Projects</strong>
          </a>  
        {% endif %}
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons nav-button">
            {% if user.is_authenticated %}
              <a href="{% url 'logout' %}" class="button" id="is-background-color">
                <strong>Logout</strong>
              </a>
              <a class="avatar" href="{% url 'profile_show' user.profile.id %}">
                <img class="avatar-image" src={{ user.profile.image }}>
              </a>
            {% else %}
              <a href="{% url 'signup' %}" class="button" id="is-backgroud-color">
                <strong>Signup</strong>
              </a>
              <a href="{% url 'login' %}" class="button" id="is-background-color">
                <strong>Login</strong>
              </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav> 
  <!-- MAIN CONTENT --> 
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
</body>
<!-- FOOTER CONTENT --> 
<footer>
  <p></p>
</footer>
</html>
