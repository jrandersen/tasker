{% extends 'base.html' %}
{% block content %}

<!-- EDIT FORM -->
<form action={% url 'time_edit' time.id %} method="POST">
    {% csrf_token %}
    {{ time_form.as_p}}
    <br>
    <div class="buttons has-addons is-left">
        <input type="submit" class="button" id="is-green" value="Update">
        <a class="button" id="is-red" href={% url 'time_delete' time.id %}>Delete</a><br>
    </div>
</form>

{% endblock %}
