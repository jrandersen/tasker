{% extends 'base.html' %}
{% block content %}

<!-- TIME EDIT FORM -->
<form action={% url 'time_edit' time.id %} method="POST">
    {% csrf_token %}
    <div class="columns is-mobile is-centered">
      <div class="column is-half">
        <div class="field">
          <p class="control has-icons-left has-icons-right">
          <p class="field">
            {% if field.errors %}
                <p class="errors">{{ field.errors }}</p>
            {% endif %}
            <p class="control has-icons-left has-icons-right">
                <p class="field">
                    <label for="id_date"></label>
                    <input type="date" name="date" required id="id_date" class="input" {{ time_form.date }}   </p>
                
                <p class="field">
                    <label for="id_startTime"></label>
                    <input type="time" name="startTime" required id="id_startTime" class="input" {{ time_form.startTime }}</p>
                
                <p class="field">
                    <label for="id_endTime"></label>
                    <input type="time" name="endTime" required id="id_endTime" class="input" {{ time_form.endTime }}</p>
                
                <p class="field">
                    <label for="id_tags"></label>
                    <input type="text" name="tags" required id="id_tags" class="input" {{ time_form.tags }}</p>
                <p class="field">
                <span class="select" >
                    <label for="task"></label>  
                    <select name="task">
                    {% for task in tasks %}
                        <option value={{ task.id }}> {{ task }}</option>
                    {% endfor %}
                    </select>
                </span></p>
        </div>
        <div class="buttons has-addons is-left">
            <input type="submit" class="button" id="is-green" value="Update">
            <a class="button is-red" id="showTimeDeleteModal">Delete</a><br> 
        </div>
      </p>
    </div>   
</form>

<!-- MODAL FOR DELETE TIME -->
<div class="modal" id="deleteTime">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head" id="is-red">
      <button class="delete closeModal" aria-label="close"></button>
    </header>
    <section class="modal-card-body" id="is-background">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="columns is-mobile is-centered">
            <div class="field">
                <p class="subtitle">Are you sure you would like to delete this time?</p>     
          </div>
        </div>
      </form> 
    </section>
    <footer class="modal-card-foot">
      <div class="buttons has-addons is-right">
        <button class="button closeModal">Cancel</button>
        <a class="button is-red" href={% url 'time_delete' time.id %}>Delete</a>
      </div>
    </footer>
  </div>
</div>

{% endblock %}
