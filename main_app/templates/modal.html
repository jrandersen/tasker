

<!-- BULMA MODAL FOR TIME INPUTS -->
<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">add time to: {{ task.taskName }}</p>
      <button class="delete closeModal" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
        {% comment %} {% url 'add_time' task.id %} {% endcomment %}
      <form action="" method="POST">
        {% csrf_token %}
        {{ project_form.as_p }}


        {% comment %} <p class="field">
        <label for="date" class="for"></label>
        <input type="date" class="type"></p>

        <p class="field">
        <label for="startTime" class="for"></label>
        <input type="time" class="type"></p>

        <p class="field">
        <label for="endTime" class="for"></label>
        <input type="time" class="type"></p>

        <p class="field">
        <label for="tags" class="for"></label>
        <input type="tags" class="type"></p> {% endcomment %}
        
        <div class="buttons has-addons">
            <button class="button closeModal" id="is-background">close</button>
            <button class="button" id="is-green" type="submit">add time</button>
        </div>
      </form>
    </section>
  </div>
</div>
