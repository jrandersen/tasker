{% extends 'base.html' %}
{% block content %}

<!-- V1 does not filter but DOES add task -->
<div class="box">
    <form action="{% url 'tasks' %}" method='POST'>
        {% csrf_token %}    
        <div class="field has-addons">
            <p class="control">
                <label for="project"></label>
                    <span class="select is-medium">
                        {{ task_form.project }}
                    </span></p>

            <p class="control is-expanded">
                <label for="taskName"></label>
                    <input class="input is-medium" type="text" name="taskName" placeholder="... enter a task name"></p>

            <p class="control">
                <input type="submit" class="button is-medium" id="is-green" value="add task"></p>
        </div>
    </form>
</div> 
<br>
<!-- V2 does filter, but does NOT add task -->
<div class="box">
    <form action="{% url 'tasks' %}" method='POST'>
    {% csrf_token %}    
        <div class="field has-addons">
            <p class="control">
                <span class="select is-medium">
                    <label for="project"></label>  
                    <select name="project">
                    {% for project in projects %}
                        <option value={{ project.id }} >{{ project }}</option>
                    {% endfor %}
                    </select>
                </span></p>

            <p class="control is-expanded">
                <input class="input is-medium" type="text" name="taskName" placeholder="... enter a task name"></p>

            <p class="control">
                <input type="submit" class="button is-medium" id="is-green" value="add task"></p>
        </div>
    </form>
</div>


{% for task in tasks %}
    <a href="{% url 'task_show' task.id %}">
        <div class="card">
            <div class="level">
                <div class="level-left">
                    <div class="card-content ">
                        <div class="card-title">{{ task.taskName }}</i></div>
                    </div>
                </div>
                <div class="level-right">
                    <a class="button" id="complete"><strong>complete</strong></a>
                </div>  
            </div>
        </a>
    </div>
{% endfor %}
{% endblock %}
