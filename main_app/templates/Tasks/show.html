{% extends 'base.html' %}
{% block content %}


<div class="card">
    <div class="card-content">
        <div class="card-title">{{ task.taskName }}</div>
        <p>Created on: {{ task.createdDate }}</p>
        <input type="checkbox" value="{{ task.taskComplete }}">
        <p>Completed: {{ task.taskCompletedDate }}</p>
    </div>
</div>

{% endblock %}
