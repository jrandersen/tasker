{% extends 'base.html' %}
{% block content %}



<section class="section">
  <div class="container">
    <h1 class="title">Sign up</h1>
    {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="button" id="is-green" value="signup">
    </form>
    {% endblock %}
  </div>
</section>
